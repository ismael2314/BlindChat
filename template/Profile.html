<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.css">


	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .container:hover{
    border-color: #0d6efd!important;
    border-width: 0.2rem;
    transition: all 1s ;
    box-shadow: 0 0.05rem .2rem #0d6dfdb0 !important;
}
    </style>
</head>

<body>


	<div id="fb-root"></div>


	<script>
		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=1892929207634161";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		window.fbAsyncInit = function () {

			FB.init({
				appId: '1892929207634161',
				xfbml: true,
				version: 'v2.9'
			});

			FB.Event.subscribe('edge.create', function (response) {
				var x = document.getElementById('xxx');
				x.style.display = 'block';
				var y = document.getElementById('unlock');
				y.style.display = 'none';
			});
			FB.Event.subscribe('edge.remove', function (response) {
				var x = document.getElementById('xxx');
				x.style.display = 'none';
			});
		}
	</script>
<!--Html code starts here-->

	<div class="container col-11 col-md-7 col-lg-5 col-xl-4 border rounded mt-2 shadow shadow-sm p-3  ">
		<div class="jumbotron">
			<div class="row">
				<div class="">
					<form id="xxx" method="post">
						<div class="form-group d-flex align-items-center flex-column">
                            <img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.png" alt="LogoImg" srcset="" class="img-fluid w-50">
							<p class="text-center fs-3 fw-bold mb-0">Welcome to your profile</p>
							<hr style="width: 50%; color:#0A0908; height: 1px; background-color:#0A0908;" class="m-0 mt-1 mb-2"/>
							<label class="fs-4 fw-bold">Level<span class="fw-bolder badge bg-primary p-2 ms-1">{{ level }}</span>
							</label>
						</div>
						<div class="d-flex flex-column m-2 mt-3">
							<label for="bio" class="fs-6 fw-bold" >Bio</label>
							<input type="text" name="bio" class="form-control" value="{{ bio }}"  placeholder="Write your bio here (max 80 letters)"/>
						</div>
						<div class="d-flex flex-column m-2 mt-3">
							<label for="interests" class="fs-6 fw-bold">Interests</label>
							<input type="text" name="interests" class="form-control" value="{{ interests }}" placeholder="Enter upto 3 interests separated by commas"/>
						</div>
						<input type="hidden" id="idd" name="psid" value="{{ id }}" />
						<div class="d-flex mt-3 justify-content-between align-items-center p-2">
							<i class="form-lable fs-6 fst-normal">Click <span class="fw-bold">Save</span> to save your profile</i>
							<button type="submit" value="Submit" class="btn btn-default btn-primary" >Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
<!--Html ends here-->
	</div>


</body>

</html>
